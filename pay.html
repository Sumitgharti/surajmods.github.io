<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Details</title>
    <style>
        body { background: #0d0c12; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .form-box { background: #111016; padding: 25px; border-radius: 20px; width: 100%; max-width: 350px; border: 1px solid #1f1d26; box-shadow: 0 0 30px rgba(168, 85, 247, 0.2); }
        input { width: 100%; background: #0d0c12; border: 1px solid #2a2635; color: white; padding: 15px; margin-bottom: 12px; border-radius: 10px; box-sizing: border-box; }
        .submit-btn { width: 100%; background: #9d5dfc; color: white; border: none; padding: 16px; border-radius: 12px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>
    <img src="1000117188.png" style="width:70px; border-radius:50%; margin: 20px 0;">
    <h2 style="margin-bottom:25px;">Submit Payment Details</h2>
    <div class="form-box">
        <form action="https://formsubmit.co/YOUR_EMAIL@gmail.com" method="POST">
            <input type="text" name="UTR" placeholder="Payment UTR / Transaction ID" required>
            <input type="text" name="Guild_ID" placeholder="Guild UID" required>
            <input type="text" name="Telegram" placeholder="Telegram Username">
            <input type="text" name="WhatsApp" placeholder="WhatsApp Number">
            <input type="email" name="Email" placeholder="Your Email Address" required>
            <button type="submit" class="submit-btn">SUBMIT ORDER</button>
        </form>
        <p style="font-size:12px; color:#666; text-align:center; margin-top:15px;">Please wait 10-30 minutes after submission.</p>
    </div>
</body>
</html>
